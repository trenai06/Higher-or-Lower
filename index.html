<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Or Lower</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1> Higher or Lower </h1>

        <div class="game-container"> 

            <h3> The computer will pick a number. You choose a number(1 - 100) and then the computer will tell you if your guess needs to be higher or lower than your previous answer.  
                You win if the correct answer is chosen. You have 5 guesses. </h3>

            <div class="middle-container">
                <div class="guess-count">
                    Guess Count
                </div>
    
                <div class="guess-container">
                    
                    <label for="text"> Your Guess </label>
                    <input class="textbox" type="text" id="text" name="text">
                </div>

                <div class="guess-track">
                    Guess Track
                </div>
            </div>


            <div class="button-container">
                <button class="button"> Guess </button>
            </div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
